<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Employee Profile</title>
</head>
<body>
	<div class="container-fluid header-design-login">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4">
				<div class="login-container">
					<h2>Employee Profile</h2>
					<form action="/employee" method="get">
						<div class="mb-3">
							<input type="text" class="form-control" name="name" th:placeholder="Name" required>
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" name="mobileNumber" th:placeholder="MobileNumber"
								required>
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" name="email" th:placeholder="Email" required>
						</div>
						<div class="mb-3">
							<input type="text"  class="form-control" name="adharNumber" th:placeholder="AdharNumber"
								required>
						</div>
						<button type="submit" class="btn btn-primary btn-block">Confirm</button>
					</form>
				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</div>
</body>
</html>
